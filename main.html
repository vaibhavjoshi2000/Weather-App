<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-content align-items">
    <div class="container">
        <div class="weathercon flex justify-content align-items">
            <div class="weatherImg" id="weather"></div>
        </div>
        <div class="info flex justify-content align-items">
            <div class="location text-center">
                <div class="map flex justify-content">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <h3 id="location">City, Country</h3>
                </div>
                <p id="date">Date and Time</p>
            </div>
            <div class="temp text-center">
                <div class="temprature flex justify-content">
                    <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
                    <h3 id="temp">Temp</h3>
                </div>
                <p id="humidity">Humidity | Pressure</p><br>
                <p id="desc">Weather Description</p>
            </div>
        </div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
